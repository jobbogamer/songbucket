<!DOCTYPE html>
<html>
    <head>
        <title>{{ options.title }}</title>

        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" />
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />

        <link rel="apple-touch-icon" sizes="152x152" href="{{ url_for('static', filename='apple-touch-icon.png') }}" />
        <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.png') }}" />

        <meta name="viewport" content="width=device-width, initial-scale=1" />
    </head>

    <body class="page-{{ options.active_page }}">
        <div id="header">
        {% block header %}{% endblock %}
        </div>

        <div id="content">
        {% block content %}{% endblock %}
        </div>

        <div id="footer">
            Songbucket <a href="http://github.com/jobbogamer/songbucket" target="_blank">v{{ options.version }}</a>
        </div>

        <script src="{{ url_for('static', filename='songbucket.js') }}"></script>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
        <script src="//netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    </body>
</html>
